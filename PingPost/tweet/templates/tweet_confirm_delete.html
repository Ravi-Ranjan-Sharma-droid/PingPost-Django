{% extends "layout.html" %}

{% block title %}
PingPost
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-1">Welcome to PingPost</h1>

<h2 class="text-center text-danger mt-4">Are you sure you want to delete this tweet?</h2>

<form action="{% url 'tweet_delete' tweet.id %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form>
{% endblock %}
